version: "3.9"

services:
  db:
    image: postgres:16
    container_name: shopge_db
    restart: always
    environment:
      POSTGRES_DB: shopge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: shopge_web
    command: >
      sh -c "
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        python manage.py shell < create_superuser.py &&
        gunicorn ShopGe.wsgi:application --bind 0.0.0.0:8082
      "
    volumes:
      - .:/app
      - static_volume:/app/static
    expose:
      - "8082"
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: shopge_nginx
    ports:
      - "80:80"
    depends_on:
      - web
    volumes:
      - ./default1.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static

volumes:
  postgres_data:
  static_volume:


